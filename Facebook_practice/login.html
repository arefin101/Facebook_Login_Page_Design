<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="homepage_style.css" type="text/css" rel="stylesheet"/>
    <title>Facebook</title>
</head>
<body>
    <div id="header_wrapper">
        <div id="header">
            <li id="sitename">
                <a href="">Facebook</a>
            </li>
            <form action="post">
                <li>
                    Email or Phone<br>
                    <input type="text" name="email">
                </li>
                <li>
                    Password<br>
                    <input type="password" name="pasword"><br>
                    <a href="">Forgotten account?</a>
                </li>
                <li>
                    <input type="submit" value="Log In">
                </li>
            </form>
        </div>
    </div>

    <div class="wrapper">
        <div class="div1">
            <p>People in your life</p>
            <img src="images/fb_map_image.png" alt="Uploading">
        </div>
        <div class="div2">
            <h1>Create an account</h1>
            <p>It's free and always will be.</p>
            <li><input type="text" placeholder="First Name" id="firstname"><input type="text" placeholder="Surename" id="surename"></li>
            <li><input type="text" placeholder="Mobile number or email address"></li>
            <li><input type="text" placeholder="Re-enter mobile number or email address"></li>
            <li><input type="password" placeholder="New password"></li>
            <p>Birthday</p>
            <li>
                <select><option>Day</option></select>
                <select><option>Month</option></select>
                <select><option>Year</option></select>
            </li>
        </div>
    </div>

    <div class="footerwrapper">
        <div class="footer1"></div>
        <div class="footer2"></div>
    </div>

</body>
</html>
